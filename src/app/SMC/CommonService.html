<div class="container">
  <div class="row">
    <form>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Unit1</th>
            <th scope="col">Price1</th>
            <th scope="col">Unit2</th>
            <th scope="col">Price2</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>
              <input
                type="textbox"
                class="form-control"
                id="Unit1Price"
                placeholder="Enter Unit 1"
              />
            </td>

            <td>
              <input
                type="textbox"
                class="form-control"
                id="Price1Price"
                placeholder="Enter Price 1"
              />
            </td>

            <td>
              <input
                type="textbox"
                class="form-control"
                id="Unit2Price"
                placeholder="Enter Unit 2"
              />
            </td>

            <td>
              <input
                type="textbox"
                class="form-control"
                id="Price2Price"
                placeholder="Enter Price 2"
              />
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
